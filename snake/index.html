<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div id="start-button" class="hack-start-button">Zacznij hackować</div>
        <div id="loading">
          <div class="loading-text">
            <h3>Przygotuj się...<br /><span>⭠ ⭡ ⭢ ⭣</span></h3>
          </div>

          <div id="progress">
            <div id="loading-bar"></div>
          </div>
        </div>

        <div id="hack-active">
          <h1 id="main-title">
            SNAKE BYCZKU
            <br />
            <span>ZBIERZ 10 I BEDZIE W PORZO</span>
          </h1>
          <div id="snake-area"></div>
        </div>

        <div id="hack-loose">
          Hack nieudany!
          <div id="result-progress">
            <div id="lresult-bar"></div>
          </div>
        </div>

        <div id="hack-win">
          Hack udany!
          <div id="result-progress">
            <div id="wresult-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
